<main role="main" class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h4 class="mt-3 pt-3">Login</h4>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <input type="text" class="form-control" id="Name" formControlName="Name" placeholder="User Name" autofocus />
            <span class="help-block" *ngIf="loginForm.get('Name').hasError('required') && loginForm.get('Name').touched">User Name is required</span>
          </div>
        </div>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <input type="password" class="form-control" id="Password" formControlName="Password" placeholder="Password"  />
            <span class="help-block" *ngIf="loginForm.get('Password').hasError('required') && loginForm.get('Password').touched">Password is required</span>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block col-md-6" [disabled]="!loginForm.valid"> Login </button>
      <!--  <h6>{{loginForm.value|json}}</h6>
        <h6>{{loginForm.status|json}}</h6>-->
      </form>
    </div>
  </div>
</main>
