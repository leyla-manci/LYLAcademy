<main role="main" class="container">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="userEditForm" (ngSubmit)="save()">
        <input hidden type="text" class="form-control" id="userId" formControlName="userId"  name="userId"   [(ngModel)]="user.userId"/>
        <input hidden type="text" class="form-control" id="isDelete" formControlName="isDelete"  name="isDelete"   [(ngModel)]="user.isDelete"/>

        <h4 class="mt-3 pt-3">Edit User</h4>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="User Name" autofocus name="name"   [(ngModel)]="user.name"/>
            <span class="help-block" *ngIf="userEditForm.get('name').hasError('required') && userEditForm.get('name').touched">User Name is required</span>
          </div>
        </div>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <input type="text" class="form-control" id="password" formControlName="password" placeholder="User password"   name="password"   [(ngModel)]="user.password" />
            <span class="help-block" *ngIf="userEditForm.get('password').hasError('required') && userEditForm.get('password').touched">User password is required</span>
            <span class="help-block" *ngIf="userEditForm.get('password').hasError('minlength') && userEditForm.get('password').touched">
              Password minlength 4
            </span>
            <span class="help-block" *ngIf="userEditForm.get('password').hasError('maxlength') && userEditForm.get('password').touched">
              Password maxlength 10
            </span>
          </div>
        </div>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <label for="price">Is Teacher</label>
            <select class="form-control"  formControlName="isTeacher"
              id="isTeacher"
              name="isTeacher"
              [(ngModel)]="user.isTeacher"
            >
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <label for="price">Is Student</label>
            <select class="form-control"  formControlName="isStudent"
              id="isStudent"
              name="isStudent"
              [(ngModel)]="user.isStudent"
            >
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>           
          </div>
        </div>
        <div class="form-row">
          <div class=" form-group col-md-6">
            <label for="price">Is Admin</label>
            <select class="form-control"  formControlName="isAdmin"
              id="isAdmin"
              name="isAdmin"
              [(ngModel)]="user.isAdmin"
            >
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>           
          </div>
        </div>
        <div class="form-row">
          
          <button type="submit" class="btn  btn-primary" [disabled]="!userEditForm.valid"> Save </button>
                                    |
          <button type="button" class="btn  btn-secondary"    routerLink="/user">Cancel</button>
        </div>
  <!-- <h6>{{userEditForm.value|json}}</h6>
        <h6>{{userEditForm.status|json}}</h6>
        <h6>{{user|json}}</h6>-->
      </form>
    </div>
  </div>
</main>
