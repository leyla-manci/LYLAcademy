<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1></h1>
      <a
        routerLink="/studentAdd"
        class="fa fa-plus"
      >
        Add New Student
    </a>
      <hr />
    </div>
  </div>
  <div class="row">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Student Id</th>
          <th scope="col">Name</th>
          <th scope="col">Sur Name</th>
          <th scope="col">User Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Phone</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <th scope="row">{{ student.studentId }}</th>
          <td>{{ student.name }}</td>
          <td>{{ student.surname }}</td>
          <td>
            {{ student.userName }}
           
          </td>
          <td>{{ student.email }}
          </td>
          <td>{{ student.phone }}
          </td>
          <td>
            
            <div class="row col-md-12">
              <div class="col-md-4"></div>
              <div class="col-md-4">   <a class="fa fa-trash" (click)="delete(student.studentId)"> </a></div>
              <div class="col-md-4"><a  routerLink="/studentDetail/{{ student.studentId }}"   class="fa fa-edit"    ></a></div>
             </div>    
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
